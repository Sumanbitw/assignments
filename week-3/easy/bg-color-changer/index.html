<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background color changer</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-size: 16px;
        font-family: "Poppins sans-sarif";
        font-weight: 500;
      }

      .color-bar {
        position: fixed;
        bottom: 0;
        max-width: 90%;
        margin: 0 auto 1rem auto;
        border: 1px solid gray;
        padding: 1rem;
        border-radius: 10px;
        left: 0;
        right: 0;
      }

      .color-bar_container {
        display: flex;
        justify-content: space-evenly;
      }

      .color {
        border: 1px solid gray;
        padding: 1rem 1.5rem;
        width: 10%;
        display: flex;
        justify-content: center;
        border-radius: 10px;
        cursor: pointer;
      }

      .red {
        background-color: red;
      }

      .yellow {
        background-color: yellow;
      }

      .black {
        background-color: black;
        color: wheat;
      }

      .green {
        background-color: green;
      }

      .purple {
        background-color: purple;
      }

      .blue {
        background-color: blue;
      }

      .default {
        background-color: brown;
      }
    </style>
  </head>
  <body>
    <div class="color-bar">
      <div class="color-bar_container">
        <div class="color red" onclick="handleRedBtn()">Red</div>
        <div class="color yellow" onclick="handleYellowBtn()">Yellow</div>
        <div class="color black" onclick="handleBlackBtn()">Black</div>
        <div class="color purple" onclick="handlePurpleBtn()">Purple</div>
        <div class="color green" onclick="handleGreenBtn()">Green</div>
        <div class="color blue" onclick="handleBlueBtn()">Blue</div>
        <div class="color default" onclick="handleDefaultBtn()">Default</div>
      </div>
    </div>
  </body>
  <script>
    const body = document.body;
    function handleRedBtn() {
      body.style.background = "red";
    }
    function handleYellowBtn() {
      body.style.background = "yellow";
    }
    function handleBlackBtn() {
      body.style.background = "black";
    }
    function handlePurpleBtn() {
      body.style.background = "purple";
    }
    function handleGreenBtn() {
      body.style.background = "green";
    }
    function handleBlueBtn() {
      body.style.background = "blue";
    }
    function handleDefaultBtn() {
      body.style.background = "brown";
    }
  </script>
</html>
